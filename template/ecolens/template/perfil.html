<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil | EcoLens</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Lora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  </head>
  <body>
    <header id="main-header"></header>

    <main class="perfil-main container">
      <section class="perfil-section">
        <h1 class="perfil-title">Mi Perfil de Usuario</h1>
        <p class="perfil-subtitle">
          Completa tu información de cuenta y gestiona tus datos de acceso.
        </p>

        <!-- Avatar -->
        <div class="perfil-avatar">
          <div class="avatar-circle">
            <img
              src="assets/img/avatar.png"
              alt="Foto de Perfil"
              id="avatar-img"
            />
          </div>
          <button class="cta-button secondary-button" id="upload-avatar">
            Subir Foto
          </button>
          <input type="file" id="avatar-upload" accept="image/*" hidden />
        </div>

        <!-- Información general -->
        <div class="perfil-content">
          <!-- Información personal -->
          <div class="perfil-card">
            <h2>Información Personal</h2>

            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              value="test@ecolens.cl"
              readonly
              class="perfil-input"
            />

            <label for="nombre">Nombre Completo:</label>
            <input
              type="text"
              id="nombre"
              value="Rogelio Muñoz"
              class="perfil-input"
            />

            <label for="usuario">Nombre de Usuario:</label>
            <input
              type="text"
              id="usuario"
              value="RogelioM"
              class="perfil-input"
            />

            <label for="bio">Bio / Intereses:</label>
            <textarea
              id="bio"
              rows="3"
              class="perfil-textarea"
              placeholder="Escribe una breve descripción sobre ti..."
            >
Entusiasta de la fauna chilena y monitor de especies.</textarea
            >

            <button class="cta-button save-button">Guardar Perfil</button>
          </div>

          <!-- Seguridad y acceso -->
          <div class="perfil-card">
            <h2>Seguridad y Acceso</h2>

            <label for="current-password">Contraseña Actual:</label>
            <input
              type="password"
              id="current-password"
              value="********"
              class="perfil-input"
            />

            <label for="new-password">Nueva Contraseña:</label>
            <input
              type="password"
              id="new-password"
              placeholder="Introduce nueva contraseña"
              class="perfil-input"
            />

            <button class="cta-button change-pass">Cambiar Contraseña</button>

            <button class="delete-button">Eliminar Cuenta</button>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="assets/js/script.js"></script>
    <script>
      // Carga dinámica de avatar (maqueta visual)
      document.getElementById("upload-avatar").addEventListener("click", () => {
        document.getElementById("avatar-upload").click();
      });

      document
        .getElementById("avatar-upload")
        .addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
              document.getElementById("avatar-img").src = event.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
