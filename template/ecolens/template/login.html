<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | EcoLens</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Lora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <section class="login-section container">
        <h1>Iniciar Sesión en EcoLens</h1>
        <p>Accede a tu panel de monitoreo y a tus detecciones guardadas.</p>

        <form id="login-form" class="contact-form">
          <div class="form-group">
            <label for="username">Correo / Usuario:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="tu.correo@ejemplo.cl"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" id="login-button" class="cta-button">
            Acceder
          </button>

          <p class="register-note">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
          </p>

          <p class="login-note">
            <small
              >Usa cualquier combinación de usuario y contraseña para
              continuar.</small
            >
          </p>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
