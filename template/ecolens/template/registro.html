<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cuenta | EcoLens</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Lora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <section class="login-section container">
        <h1>Crea tu Cuenta en EcoLens</h1>
        <p>Únete a la comunidad de monitoreo de fauna chilena.</p>

        <form id="register-form" class="contact-form">
          <div class="form-group">
            <label for="reg-email">Correo Electrónico:</label>
            <input type="email" id="reg-email" name="reg-email" required />
          </div>
          <div class="form-group">
            <label for="reg-password">Contraseña:</label>
            <input
              type="password"
              id="reg-password"
              name="reg-password"
              required
            />
          </div>
          <button type="submit" id="register-button" class="cta-button">
            Registrarme
          </button>

          <p class="register-note" style="margin-top: 1.5rem">
            ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
          </p>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
