<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | EcoLens</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Lora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <section class="contact-section container">
        <h1>Contáctanos</h1>
        <p>
          ¿Tienes alguna pregunta, sugerencia o quieres colaborar con EcoLens?
          Escríbenos, nos encantaría saber de ti.
        </p>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="cta-button">Enviar Mensaje</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
